<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="slategray" />

  <!-- Doodle Background -->
  <g fill="none" stroke="white" stroke-width="2" opacity="0.3">
    <!-- Books -->
    <rect x="50" y="50" width="50" height="30" />
    <rect x="55" y="60" width="40" height="20" />
    <!-- Pencil -->
    <line x1="700" y1="50" x2="750" y2="90" stroke-width="3" />
    <polygon points="750,90 760,85 755,95" fill="white" />
    <!-- Ruler -->
    <rect x="650" y="300" width="100" height="10" />
    <line x1="650" y1="300" x2="750" y2="300" />
    <line x1="655" y1="305" x2="655" y2="310" />
    <line x1="670" y1="305" x2="670" y2="310" />
    <!-- Light Bulb -->
    <circle cx="400" cy="100" r="20" />
    <line x1="400" y1="120" x2="400" y2="140" />
    <line x1="390" y1="130" x2="410" y2="130" />
  </g>

  <!-- Main Text -->
  <text x="50%" y="45%" font-family="Arial" font-size="30px" fill="white" font-weight="bold" text-anchor="middle">
    Welcome to International Hope School Bangladesh
  </text>

  <!-- Year Info -->
  <text x="50%" y="60%" font-family="Arial" font-size="24px" fill="red" font-weight="bold" text-anchor="middle">
    Founded: 1996 | Current Year: 2025 | Total Years: 29
  </text>

  <!-- Decorative Lines -->
  <line x1="200" y1="220" x2="600" y2="220" stroke="green" stroke-width="4" />
  <line x1="220" y1="230" x2="580" y2="230" stroke="blue" stroke-width="4" />
</svg>
